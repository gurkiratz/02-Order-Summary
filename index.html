<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-box">
      <div class="image">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="image"
        />
      </div>
      <header>
        <h1 class="header-title">Order Summary</h1>
        <p class="header-text">
          You can now listen to million of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </header>
      <main>
        <img src="images/icon-music.svg" alt="Music icon" class="main-icon" />
        <div class="main-text">
          <p><strong>Annual Plan</strong></p>
          <p class="main-price">&dollar;59.99/year</p>
        </div>
        <a href="#" class="main-link">Change</a>
      </main>
      <footer>
        <button class="btn proceed">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </footer>
    </div>
    <aside>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gurkiratz" target="_blank">Gurkirat Singh</a>.
    </aside>
  </body>
</html>
